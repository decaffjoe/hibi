stages:
  - build
  - test
  - post
  - deploy

image: ubuntu:latest

include: '.build-template.yml'

test:
  stage: test
  script:
    - apt-get update -y
    - apt-get install -qy python3 python3-pip
    - cd bots/
    - pip3 install -r requirements.txt
    - python3 test_format_post.py
  only:
    - master

post:
  stage: post
  script:
    - apt-get update -y
    - apt-get install -qy python3 python3-pip
    - cd bots/
    - pip3 install -r requirements.txt
    - python3 tweet.py
    - echo 'Successfully tweeted from @hibianime!'
    - python3 toot.py
    - echo 'Successfully tooted from @hibianime@botsin.space!'
  only:
    - master
  except:
    - pushes

pages:
  stage: deploy
  script:
    - echo 'Deploying to hibi.fun'
  artifacts:
    paths:
      - public
  only:
    - master

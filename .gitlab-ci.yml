stages:
  - build
  - tweet

image: ubuntu:latest

include: '.build-template.yml'

tweet:
  stage: tweet
  script:
    - apt-get update -y
    - apt-get install -qy python3 python3-pip
    - pip3 install -r requirements.txt
    - python3 tweet.py
    - echo 'Successfully tweeted from @hibianime!'
  only:
    - twitter-bot
  except:
    - pushes

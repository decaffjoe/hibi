<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Anime</title>
  </head>
  <body>
    <div id="app">
      <section>
        <h2>find a show</h2>
        <input type="text" v-model="search" @keyup="getShowNames" @keypress="colorFader('background-color')"/>
        <h1 :title="tooltip">anime</h1>
        <ul>
          <li v-for="show in shows" :key="show.id" :title="show.id">
            {{ show.title.romaji }}
          </li>
        </ul>
      </section>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>

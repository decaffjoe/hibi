name: Daily Deploy

on:
  schedule:
    - cron: '0 7 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

env:
  DATA_FILEPATH: '/home/runner/work/hibi/hibi/public/data.json'
  NEWINDEX_FILEPATH: '/home/runner/work/hibi/hibi/public/indexNEW.html'
  INDEX_FILEPATH: '/home/runner/work/hibi/hibi/public/index.html'

jobs:
  shipIt:
    name: shipIt
    runs-on: ubuntu-latest

    environment:
      name: deploy
      url: ${{ steps.deployment.outputs.page_url }}

    strategy:
      matrix:
        python-version: ["3.10"]
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

        # Runner versions
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

        # Install runner dependencies
      - run: echo 'Install dependencies'
      - run: sudo apt-get update -y
      - run: sudo apt-get install -qy curl
      - run: curl -sL https://deb.nodesource.com/setup_14.x -o nodesource_setup.sh
      - run: sudo bash nodesource_setup.sh
      - run: sudo apt-get install -qy nodejs python3 python3-pip
      - run: npm install
      - run: pwd && ls -l
      - run: cd ./bots/ && pip3 install -r requirements.txt

        # Fetch character data
      - run: echo 'Update character data'
      - run: pwd && ls -l
      - run: node ./public/lib/character.js
      - run: python3 ./public/lib/update_static.py

        # Pages
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

        # Posts
      - run: echo 'Test post format'
      - run: pwd && ls -l
      - run: python3 ./bots/test_format_post.py

      - run: echo 'Post to socials'
      - run: pwd && ls -l
      - run: python3 ./bots/tweet.py
      - run: python3 ./bots/toot.py

